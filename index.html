<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HM STORE DZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f7f7f7;
    }

    .top-bar {
      background-color: #222;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 15px;
    }

    header {
      background-color: white;
      padding-bottom: 10px;
      text-align: center;
      border-bottom: 2px solid #e0e0e0;
    }

    .banner {
      width: 100%;
      max-height: 280px;
      object-fit: cover;
      display: block;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 28px;
      color: #333;
    }

    p.tagline {
      color: #666;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      padding: 15px;
      width: 240px;
      text-align: center;
      transition: 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product h2 {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }

    .price {
      font-size: 16px;
      color: #e91e63;
      margin: 5px 0;
      font-weight: bold;
    }

    .order-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    .order-btn:hover {
      background-color: #388e3c;
    }

    footer {
      text-align: center;
      padding: 10px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    🚚 توصيل سريع | 💵 الدفع عند الاستلام | ☎️ 0660 00 00 00
  </div>

  <header>
    <img src="couverture.jpg" alt="HM STORE" class="banner">
    <h1>منتجات هايتاك أصلية</h1>
    <p class="tagline">توصيل سريع إلى جميع الولايات - الدفع عند الاستلام</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="lenovo.jpg" alt="Lenovo GM2 Pro">
      <h2>Lenovo GM2 Pro</h2>
      <p class="price">2000 دج</p>
      <a href="commande-lenovo-gm2-pro.html"><button class="order-btn">اطلب الآن</button></a>
    </div>

    <div class="product">
      <img src="realfit.jpg" alt="Realfit F4">
      <h2>Realfit F4</h2>
      <p class="price"><del>2500</del> 2300 دج</p>
      <a href="commande-realfit-f4.html"><button class="order-btn">اطلب الآن</button></a>
    </div>

    <div class="product">
      <img src="wifi.jpg" alt="مكرر WiFi">
      <h2>مكرر WiFi</h2>
      <p class="price">2900 دج</p>
      <a href="commande-wifi.html"><button class="order-btn">اطلب الآن</button></a>
    </div>
  </section>

  <footer>
    © HM STORE DZ 2025 - جميع الحقوق محفوظة
  </footer>

</body>
</html>
